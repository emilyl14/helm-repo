apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application2
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: first-chart
    repoURL: https://github.com/emilyl14/helm-repo.git
    targetRevision: HEAD
    helm:
      parameters: 
      - name: serviceAccount.name
        value: application2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
